<ul class='heroes list-group'>
  <li *ngFor='let hero of heroes' class='list-group-item'>
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}:</span> {{hero.name}}
    </a>
    <button (click)="delete(hero)" class="btn btn-danger"><fa-icon icon="trash"></fa-icon></button>
  </li>
</ul>
<div class="card">
  <div class="card-body">
    <label>Hero Name:
      <input #heroName />
    </label>
    <br />
    <button (click)="addHero(heroName.value); heroName.value=''"
            class="btn btn-success"><fa-icon icon="file"></fa-icon></button>
  </div>
</div>
